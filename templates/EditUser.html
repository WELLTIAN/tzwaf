<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TZwaf admin</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/datepicker3.css" rel="stylesheet">
    <link href="/css/bootstrap-table.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
    <!--Icons-->
    <script src="/js/lumino.glyphs.js"></script>
    <!--[if lt IE 9]>
    <script src="/js/html5shiv.js"></script>
    <script src="/js/respond.min.js"></script>
    <![endif]-->
     <style>
    	#newusr{
    		width: 50%;
    		margin: 0px auto;
    		padding: 20px;
    	}
    	#nusrbtn{
    		width: 20%;
    		margin: 0 auto;
    		padding: 5px;
    	}
    	#usrname:hover,#usrpasswd:hover{
    		border:2px solid dodgerblue;
    	}
    	
 
    </style>
</head>

<body>
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#sidebar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#"><img src="/css/images/nav-white.png" alt="logo" id="nav-white" style="width: 20px;height: 20px;margin: 0 2px 2px 15px;">
				<span><b>TZwaf</b></span><b>Admin</b></a>
            <ul class="user-menu">
                <li class="dropdown pull-right">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown"><svg class="glyph stroked male-user"><use xlink:href="#stroked-male-user"></use></svg> 用户 <span class="caret"></span></a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="/admin/logout/"><svg class="glyph stroked cancel"><use xlink:href="#stroked-cancel"></use></svg> 退出登录</a></li>
                    </ul>
                </li>
            </ul>
        </div>

    </div><!-- /.container-fluid -->
</nav>

<div id="sidebar-collapse" class="col-sm-3 col-lg-2 sidebar">
     <div id="top" style="height: 50px;"></div>
    <ul class="nav menu">
		<li><a href="/admin/dashboard/"><svg class="glyph"><span class="glyphicon glyphicon-stats"></svg> 威胁态势</a></li>
		<li class="active"><a href="/admin/user/"><svg class="glyph"><span class="glyphicon glyphicon-user"></svg> 用户管理</a></li>
		<li><a href="/admin/index/"><svg class="glyph"><span class="glyphicon glyphicon-credit-card"></svg> 站点管理</a></li>
		<li><a href="/admin/rule/"><svg class="glyph"><span class="glyphicon glyphicon-fire"></svg> WAF策略</a></li>
		<li><a href="/admin/log/"><svg class="glyph"><span class="glyphicon glyphicon-bell"></svg> 威胁告警</a></li>
		<li role="presentation" class="divider"></li>
	</ul>
</div><!--/.sidebar-->

<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
    <div class="row">
       <ol class="breadcrumb" style="position:relative;top: 20px;">
			<li><a href="#"><svg class="glyph stroked home"><use xlink:href="#stroked-home"></use></svg></a></li>
			<li><a href="/admin/user">用户管理</a></li>
			<li class="active">编辑用户</li>
		</ol>
    </div><!--/.row-->

    <div class="row">
        <div class="col-lg-12">
            <h2 class="page-header"><b>编辑用户</b></h2>
        </div>
    </div><!--/.row-->

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default" style="border-radius: 20px;">
                
                <div class="panel-body">
                    <form class="sign-up" action="/admin/user/edit/{{.user.Id}}" method="post">
                        <input type="hidden" name="_csrf" value="{{.csrf_token}}">
                        
                   <div class="form-group" id="newusr"><label class="col-lg-2 control-label">用户名</label>
                   <div class="col-lg-10"><input type="text"  name="username" class="form-control" id="usrname" value="{{.user.UserName}}" ></div>
                   </div><br />
                   
                    <div class="form-group" id="newusr"><label class="col-lg-2 control-label">密码</label>
                   <div class="col-lg-10"><input type="password"  name="password" class="form-control" id="usrpasswd" placeholder="**********" ></div>
                   </div><br /><br />
                        
                        <input type="submit" value="提交" class="btn btn-large btn-primary btn-block" id="nusrbtn">
                  
                </div>
            </div>
        </div>
    </div><!--/.main-->

    <script src="/js/jquery-1.11.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/chart.min.js"></script>
    <script src="/js/chart-data.js"></script>
    <script src="/js/easypiechart.js"></script>
    <script src="/js/easypiechart-data.js"></script>
    <script src="/js/bootstrap-datepicker.js"></script>
    <script src="/js/bootstrap-table.js"></script>
    <script>
		!function ($) {
			$(document).on("click","ul.nav li.parent > a > span.icon", function(){
				$(this).find('em:first').toggleClass("glyphicon-minus");
			});
			$(".sidebar span.icon").find('em:first').addClass("glyphicon-plus");
		}(window.jQuery);

		$(window).on('resize', function () {
		  if ($(window).width() > 768) $('#sidebar-collapse').collapse('show')
		})
		$(window).on('resize', function () {
		  if ($(window).width() <= 767) $('#sidebar-collapse').collapse('hide')
		})
	</script>
</div>
</body>

</html>
